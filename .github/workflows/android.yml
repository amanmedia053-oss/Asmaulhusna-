name: Build Asma Ul Husna APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Sync Capacitor
        run: |
          npx cap add android
          npx cap sync android

      - name: Update App Name & Package
        run: |
          sed -i 's/string name="app_name".*/string name="app_name">Asma Ul Husna<\/string>/' android/app/src/main/res/values/strings.xml || true
          sed -i 's/applicationId .*/applicationId "com.obaidghafari.asmaulhusna"/' android/app/build.gradle
          sed -i 's/namespace .*/namespace "com.obaidghafari.asmaulhusna"/' android/app/build.gradle
          sed -i 's/package=".*"/package="com.obaidghafari.asmaulhusna"/' android/app/src/main/AndroidManifest.xml || true

      - name: Add Storage Permission
        run: |
          if ! grep -q READ_EXTERNAL_STORAGE android/app/src/main/AndroidManifest.xml; then
            sed -i '/<manifest/a\    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />' android/app/src/main/AndroidManifest.xml
          fi
          if ! grep -q WRITE_EXTERNAL_STORAGE android/app/src/main/AndroidManifest.xml; then
            sed -i '/READ_EXTERNAL_STORAGE/a\    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />' android/app/src/main/AndroidManifest.xml
          fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build Release APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Asma-Ul-Husna-APK
          path: android/app/build/outputs/apk/release/app-release.apk
